<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container mt-5">
  <h2 class="text-center">Student Registration Form</h2>

  <form (ngSubmit)="submitForm()" #studentForm="ngForm">
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" class="form-control" required [(ngModel)]="student.name" name="name">
    </div>

    <div class="mb-3">
      <label>Age:</label>
      <input type="number" class="form-control" required [(ngModel)]="student.age" name="age">
    </div>

    <div class="mb-3">
      <label>Email:</label>
      <input type="email" class="form-control" required [(ngModel)]="student.email" name="email">
    </div>

    <div class="mb-3">
      <label>Course:</label>
      <input type="text" class="form-control" required [(ngModel)]="student.course" name="course">
    </div>

    <div class="mb-3">
      <label>Grade (0-100):</label>
      <input type="number" class="form-control" required [(ngModel)]="student.grade" name="grade" min="0" max="100">
    </div>

    <button type="submit" class="btn btn-primary me-2" [disabled]="!studentForm.form.valid">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
  </form>

  <hr>

  <div *ngIf="students.length > 0">
    <h3>Registered Students</h3>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Course</th>
          <th>Grade</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of students; let i = index">
          <td>{{ s.name }}</td>
          <td>{{ s.age }}</td>
          <td>{{ s.email }}</td>
          <td>{{ s.course }}</td>
          <td [appGradeHighlight]="s.grade">{{ s.grade }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteStudent(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <p *ngIf="students.length === 0" class="text-muted">No students registered yet</p>
</div>


</body>
</html>
